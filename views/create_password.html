<html>
    <head>
        <meta charset="utf-8">
        <title>D-Dagen - Clicker</title>
        <link rel="stylesheet" href="app.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="main">
            <form action="/set_admin_password" method="post">
                <h2 class="center">Välj ett lösenord</h2>
                <p>Detta lösenord kommer gälla för alla som använder clickern.
                    Välj bara ett enkelt som du inte använder någon annanstans.</p>
                <div class="input-field">
                    <input type="password" name="password" id="password">
                </div>
                <br>
                <input type="submit" value="Sätt lösenord">
            </form>
        </div>
    </body>
</html>
